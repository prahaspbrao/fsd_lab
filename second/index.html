<!DOCTYPE html>
<html>
<head>
    <title>Complex Table Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Adjust width as needed */
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid gray; /* Matches the double-border look in the image */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>

        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>

        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>

</body>
</html>
